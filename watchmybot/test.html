<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cBot - Dein moderner Assistent</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="UI/header.css">
    <link rel="stylesheet" href="UI/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Header -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $("#header").load("UI/header.html");
            $("#footer").load("UI/footer.html");
        });
    </script>
    <style>
        .carousel{
            width: 40%;
            margin: auto;
        }
    </style>
</head>
<body>

    <div id="header"></div>

<header class="hero">
    <div class="container">
        <h1>Willkommen zu cBot</h1>
        <p>Dein persönlicher, intelligenter Assistent für jede Aufgabe.</p>
        <button id="learn-more">Mehr erfahren</button>
    </div>
</header>



    <div id="carouselExample" class="carousel carousel-dark slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!-- ITEM -->
            </div>
            <div class="carousel-item">
                <!-- ITEM -->
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>






<div id="footer"></div>

<script>
    document.getElementById('learn-more').addEventListener('click', function() {
        const aboutSection = document.getElementById('about-cbot');
        aboutSection.classList.toggle('hidden');
    });
</script>
</body>
</html>
